<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Device Shop Checkout | devChallenges.io</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Checkout</h1>
        <p>3 items</p>
      </header>
      <main>
        <aside>
          <!-- iphone -->
          <div class="card">
            <figure class="image">
              <img src="resources/Gold.png" alt="iPhone" />
            </figure>
            <div class="tag">
              <div class="name">iPhone 12 Pro</div>
              <div class="color">Golden</div>
            </div>
            <div class="total">x 1</div>
            <div class="price">$999.00</div>
            <div class="delete">
              <img src="resources/close-icon.svg" alt="close" />
            </div>
          </div>

          <!-- appel watch -->
          <div class="card">
            <figure class="image">
              <img src="resources/Apple-watch.png" alt="Apple-watch" />
            </figure>
            <div class="tag">
              <div class="name">Apple Watch</div>
              <div class="color">Blue</div>
            </div>
            <div class="total">x 1</div>
            <div class="price">$399.00</div>
            <div class="delete">
              <img src="resources/close-icon.svg" alt="close" />
            </div>
          </div>
          <!-- imac -->
          <div class="card">
            <figure class="image">
              <img src="resources/iMac.png" alt="imac" />
            </figure>
            <div class="tag">
              <div class="name">iMac</div>
              <div class="color">Green</div>
            </div>
            <div class="total">x 1</div>
            <div class="price">$1199.00</div>
            <div class="delete">
              <img src="resources/close-icon.svg" alt="close" />
            </div>
          </div>
          <form action="" class="coupon">
            <input type="text" placeholder="Enter coupon code" />
            <button>Apply Coupon</button>
          </form>
          <div class="total-buttom">
            <p>Sub total</p>
            <p class="angka">$2597.00</p>
            <p>Tax</p>
            <p class="angka">$623.28</p>
            <p>Total</p>
            <p class="angka">$3220.28</p>
          </div>
        </aside>
        <!-- card kanan -->
        <div class="card-form">
          <h2>Contact Information</h2>
          <form action="" class="contact-information">
            <label for="name" class="name-">First & Last name</label>
            <input type="text" id="name" placeholder="Enter first & last name" class="name"/>
            <label for="email" class="email-">Email Address</label>
            <input type="email" id="email" placeholder="Enter email address" class="email"/>
            <label for="country" class="country-">Country</label>
            <select name="country" id="country" class="country">
              <option value="" disabled selected hidden>Select Country</option>
              <option value="us">Finland</option>
              <option value="id">Indonesia</option>
              <option value="sg">Singapura</option>
            </select>
            <label for="postal" class="postal-">Postal Code</label>
            <input type="number" id="postal" class="postal"/>
            <button class="continue">Continue</button>
          </form>
        </div>
      </main>

      <!-- footer -->
      <footer class="author-info">
        Coded by <a href="#">Your Name Here</a> | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
          >devChallenges.io</a
        >.
      </footer>
    </div>
  </body>
</html>
